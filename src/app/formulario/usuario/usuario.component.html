<p>ASINCRONO</p>
<article class="form-container">
  <form class="p-5 w-25">
    <p class="form-group">
        <label for="num1">ingrese  valor 1</label>
        <input type="number" class="form-control" name="num1" id="num1" [(ngModel)]="numero1">
    </p>
    <p class="form-group">
        <label for="num2">ingrese  valor 2</label>
        <input type="number" class="form-control" name="num2" id="num2" [(ngModel)]="numero2">
    </p>
    <select name="miselect" [(ngModel)]="seleccionado" class="form-select">
        <option [value]="item" *ngFor="let item of lista">{{item}}</option>
    </select>
    <article class="m-3">resultado:
        <container-element [ngSwitch]="seleccionado">
            <span *ngSwitchCase="lista[0]" [ngStyle]="{'color': 'blue'}">{{numero1 + numero2}} </span>
            <span *ngSwitchCase="lista[1]" [ngStyle]="{'color': 'orange'}">{{numero1 - numero2}}</span>
            <span *ngSwitchCase="lista[2]" [ngStyle]="{'color': 'yellow'}">{{numero1 * numero2}}</span>
            <span *ngSwitchCase="lista[3]" [ngStyle]="{'color': 'red'}">{{numero1 / numero2}}</span>
            <span *ngSwitchDefault [ngStyle]="{'color': 'red'}">
                (no eligio ninguna opcion)
            </span>
        </container-element>
    </article>
</form>
</article>
